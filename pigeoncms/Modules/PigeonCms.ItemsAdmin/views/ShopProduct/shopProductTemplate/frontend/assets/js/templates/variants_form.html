<div class="col-lg-12">
	<div class="panel panel-default">  
		<div class="panel-heading"> Variants in <% _.each(values, function (value) { %> <%= value %> <% }); %> </div>  
		<div class="panel-body"> 
			<div class="form-group"> 
				<div class="form-group col-md-6 col-sm-12">
				    <label for="ProductCode<% _.each(ids, function (id) { %>_<%= id %><% }); %>">Product Code</label>
				    <input name="ProductCode<% _.each(ids, function (id) { %>_<%= id %><% }); %>" type="text" id="ProductCode<% _.each(ids, function (id) { %>_<%= id %><% }); %>" class="form-control">  
				</div>
				<div class="form-group col-md-6 col-sm-12">
					<label for="Availability<% _.each(ids, function (id) { %>_<%= id %><% }); %>">Availability</label>
					<input name="Availability<% _.each(ids, function (id) { %>_<%= id %><% }); %>" type="text" id="Availability<% _.each(ids, function (id) { %>_<%= id %><% }); %>" class="form-control">
				</div>
				<div class="col-md-6 col-sm-12">
					<label for="Price<% _.each(ids, function (id) { %>_<%= id %><% }); %>">Price</label>
					<div class="form-group input-group">
					    <span class="input-group-addon"><i class="fa fa-eur"></i></span>
					    <input name="Price<% _.each(ids, function (id) { %>_<%= id %><% }); %>" type="text" id="0,00" id="Price<% _.each(ids, function (id) { %>_<%= id %><% }); %>" class="form-control">
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
				    <label for="OfferPrice<% _.each(ids, function (id) { %>_<%= id %><% }); %>">Offer Price</label>
				    <div class="form-group input-group">
				        <span class="input-group-addon"><i class="fa fa-eur"></i></span>
				        <input name="OfferPrice<% _.each(ids, function (id) { %>_<%= id %><% }); %>" type="text" id="0,00" id="OfferPrice<% _.each(ids, function (id) { %>_<%= id %><% }); %>" class="form-control">
				    </div>
				</div>
				<div class="col-md-6 col-sm-12 form-group">
				    <label for="Weight<% _.each(ids, function (id) { %>_<%= id %><% }); %>">Weight</label>
				    <input name="Weight<% _.each(ids, function (id) { %>_<%= id %><% }); %>" type="text" id="Weight<% _.each(ids, function (id) { %>_<%= id %><% }); %>" class="form-control">
				</div>
				<div class="col-md-6 col-sm-12 form-group">
				    <div class="row col-md-12">
				        <label for="">Dimensions (L x W x H)</label>
				    </div>
				    <div class="col-md-4 col-sm-12">
				        <input name="DimL<% _.each(ids, function (id) { %>_<%= id %><% }); %>" type="text" id="DimL<% _.each(ids, function (id) { %>_<%= id %><% }); %>" class="form-control">
				    </div>
				    <div class="col-md-4 col-sm-12">
				        <input name="DimW<% _.each(ids, function (id) { %>_<%= id %><% }); %>" type="text" id="DimW<% _.each(ids, function (id) { %>_<%= id %><% }); %>" class="form-control">
				    </div>
				    <div class="col-md-4 col-sm-12">
				        <input name="DimH<% _.each(ids, function (id) { %>_<%= id %><% }); %>" type="text" id="DimH<% _.each(ids, function (id) { %>_<%= id %><% }); %>" class="form-control">
				    </div>
				</div>
			</div>
		</div>
		<div class="panel-footer"> 
		    <button type="button" class="saveVariant btn btn-success">Save Variant</button>
		</div>  
	</div>
</div>
