<div class="col-lg-12">
	<div class="panel panel-default" data-attributeid="<%= attrId %>" data-attributevalueid="<%= attrValId %>">  
		<div class="panel-heading"> Variants in <%= attribute %> - <%= attributeValue %> </div>  
		<div class="panel-body"> 
			<div class="form-group"> 
				<div class="form-group col-md-6 col-sm-12">
				    <label for="ProductCode">Product Code</label>
				    <input name="ProductCode" type="text" id="ProductCode" class="form-control">  
				</div>
				<div class="form-group col-md-6 col-sm-12">
					<label for="Availability">Availability</label>
					<input name="Availability" type="text" id="Availability" class="form-control">
				</div>
				<div class="col-md-6 col-sm-12">
					<label for="Price">Price</label>
					<div class="form-group input-group">
					    <span class="input-group-addon"><i class="fa fa-eur"></i></span>
					    <input name="Price" type="text" value="0,00" id="Price" class="form-control">
					</div>
				</div>
				<div class="col-md-6 col-sm-12">
				    <label for="CphContent_ctl03_TxtOfferPrice">Offer Price</label>
				    <div class="form-group input-group">
				        <span class="input-group-addon"><i class="fa fa-eur"></i></span>
				        <input name="Price" type="text" value="0,00" id="Price" class="form-control">
				    </div>
				</div>
				<div class="col-md-6 col-sm-12 form-group">
				    <label for="Weight">Weight</label>
				    <input name="Weight" type="text" id="Weight" class="form-control">
				</div>
				<div class="col-md-6 col-sm-12 form-group">
				    <div class="row col-md-12">
				        <label for="">Dimensions (L x W x H)</label>
				    </div>
				    <div class="col-md-4 col-sm-12">
				        <input name="DimL" type="text" id="DimL" class="form-control">
				    </div>
				    <div class="col-md-4 col-sm-12">
				        <input name="DimW" type="text" id="DimW" class="form-control">
				    </div>
				    <div class="col-md-4 col-sm-12">
				        <input name="DimH" type="text" id="DimH" class="form-control">
				    </div>
				</div>
			</div>
		</div>
		<div class="panel-footer"> 
		    <button type="button" class="saveVariant btn btn-success">Save Variant</button>
		</div>  
	</div>
</div>
